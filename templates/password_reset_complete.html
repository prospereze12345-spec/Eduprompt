{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete</title>
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body style="background-color:#f5f5f5;">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm rounded-4 text-center p-4">
                <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                <h3>Password Reset Successful</h3>
                <p class="text-muted mb-4">
                    Your password has been successfully changed. You can now log in with your new password.
                </p>
                <!-- Open login modal instead of redirecting -->
                <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#loginModal">
                    Login Now
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Include your login modal somewhere on the page -->
{% include 'path/to/your/login_modal.html' %}

<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
