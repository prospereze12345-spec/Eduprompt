{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete</title>
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body style="background-color:#f5f5f5;">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm rounded-4 text-center p-4">
        <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
        <h3>Password Reset Successful</h3>
        <p class="text-muted mb-4">
          Your password has been successfully changed. You can now log in with your new password.
        </p>

        <!-- Open login modal -->
        <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#loginModal">
            Login Now
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-0">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body p-4">
        <form id="loginForm" method="post" action="{% url 'ajax_login' %}">
          {% csrf_token %}
          <input type="email" name="email" class="form-control mb-3" placeholder="Email" required>
          <div class="position-relative mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2 toggle-password">üëÅ</button>
          </div>
          <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
