{% load static %}
{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body style="background-color:#f5f5f5;">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm rounded-4 p-4">
                <h3 class="text-center mb-4"><i class="fas fa-lock text-primary"></i> Set New Password</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3 position-relative">
                        <label class="form-label fw-bold">New Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" name="new_password1" class="form-control" placeholder="New Password" required>
                            <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2 toggle-password">
                                üëÅ
                            </button>
                        </div>
                    </div>

                    <div class="mb-3 position-relative">
                        <label class="form-label fw-bold">Confirm New Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" name="new_password2" class="form-control" placeholder="Confirm Password" required>
                            <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2 toggle-password">
                                üëÅ
                            </button>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Set Password</button>
                    </div>
                </form>

                <p class="mt-3 text-center">
                    <button class="btn btn-link text-decoration-none" data-bs-toggle="modal" data-bs-target="#loginModal">
                        <i class="fas fa-arrow-left"></i> Back to Login
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const toggleButtons = document.querySelectorAll(".toggle-password");
    toggleButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        const input = btn.closest(".input-group").querySelector("input");
        if (input.type === "password") input.type = "text";
        else input.type = "password";
      });
    });
  });
</script>
</body>
</html>
