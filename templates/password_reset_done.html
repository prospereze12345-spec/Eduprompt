{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Sent</title>
    <link href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body style="background-color:#f5f5f5;">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm rounded-4 text-center p-4">
                <i class="fas fa-envelope-open-text fa-3x text-primary mb-3"></i>
                <h3>Password Reset Email Sent</h3>
                <p class="text-muted mb-4">
                    We have emailed you instructions to reset your password. Please check your inbox.
                </p>
                <!-- Back to Login Modal -->
                <button class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#loginModal">
                    Back to Login
                </button>
            </div>
        </div>
    </div>
</div>
<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" data-bs-backdrop="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header border-0">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body p-4">
        <form id="loginForm" method="post" action="{% url 'ajax_login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3 position-relative">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <button type="button" class="btn btn-sm btn-outline-secondary position-absolute top-50 end-0 translate-middle-y me-2 toggle-password">
              üëÅ
            </button>
          </div>
          <button type="submit" class="btn btn-success w-100 mb-3">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>


<script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
